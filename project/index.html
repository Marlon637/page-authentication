<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="images/logo.png" alt="Logo da Empresa" class="company-logo">
            <h1>Bem-vindo</h1>
            <p class="welcome-message">CLIENTE ATHON TELECOM</p>
            <form id="loginForm" action="http://$PORTAL_ACTION$" method="post">
                <input type="hidden" name="redirect_url" value="$PORTAL_REDIRECT$">
                
                <div class="input-group">
                    <label for="cpf"></label>
                    <input 
                        type="text" 
                        id="cpf" 
                        name="cpf" 
                        placeholder="Digite seu CPF"
                        required
                    >
                </div>

                <button type="button" onclick="redirectToTerms()">Conectar</button>
                
                <!-- Novo link de inscreva-se -->
                <a href="cadastro.html" class="signup-message">Se ainda não é nosso cliente Inscreva-se</a>
            </form>
            <div id="error-message" class="error-message"></div>
            
            <!-- Powered by ATHON NETWORK -->
            <p class="powered-by">Powered by ATHON NETWORKS</p>
        </div>
    </div>

    <script src="js/cpf-validator.js"></script>
    <script>
        function redirectToTerms() {
            window.location.href = 'termos.html';
        }
    </script>
</body>
</html>
