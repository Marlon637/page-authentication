<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Cadastro</h1>
            <form id="cadastroForm" action="http://$PORTAL_ACTION$" method="post">
                <input type="hidden" name="redirect_url" value="$PORTAL_REDIRECT$">
                
                <div class="input-group">
                    <label for="nome">Nome</label>
                    <input 
                        type="text" 
                        id="nome" 
                        name="nome" 
                        placeholder="Digite seu nome"
                        required
                    >
                </div>
                
                <div class="input-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Digite seu email"
                        required
                    >
                </div>
                
                <div class="input-group">
                    <label for="cpf">CPF</label>
                    <input 
                        type="text" 
                        id="cpf" 
                        name="cpf" 
                        placeholder="Digite seu CPF"
                        required
                    >
                </div>

                <div class="terms-link">
                    <p>Leia nossos <a href="termos.html" target="_blank">Termos e Condições</a>.</p>
                </div>

                <div class="checkbox-container">
                    <input type="checkbox" id="acceptTermsCheckbox">
                    <label for="acceptTermsCheckbox">Eu li e aceito os termos</label>
                </div>

                <button type="submit" id="submitButton" style="display: none;">Cadastrar</button>
            </form>
            <div id="error-message" class="error-message"></div>
            <p class="powered-by">Powered by ATHON NETWORKS</p>
        </div>
    </div>

    <script src="js/cpf-validator.js"></script>
    <script>
        document.getElementById('acceptTermsCheckbox').addEventListener('change', function() {
            document.getElementById('submitButton').style.display = this.checked ? 'block' : 'none';
        });
    </script>
</body>
</html>
